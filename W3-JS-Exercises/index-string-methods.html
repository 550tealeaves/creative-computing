<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
    <style>
        body{
            background-color: ghostwhite;
        }
    </style>
</head>
<body>
    <h1>w3 JS Strings Methods</h1>
    <div id="upper"></div>

    <script>
        //UPPERCASE - .toUpperCase() will capitalize entire string
        let space = "frogs make very loud noises";
        space = space.toUpperCase();
        document.getElementById("upper").innerHTML = (space); // FROGS MAKE VERY LOUD NOISES
    </script>
</body>
</html>
