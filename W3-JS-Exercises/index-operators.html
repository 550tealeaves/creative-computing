<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>W3 JS Operators</title>
    <style>
        body{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    

    <script>
        alert(5+7);
        alert(10/2);
        alert(10*2);
        alert(15 % 9); //alert remainder

        //Assignment operators
        //+= is the same as +
        x = 10;
        y = 5;
        x += y; //result is 15 - same as x = x+y
        alert(x);

        //-= is the same as -
        a = 7;
        b = 4;
        a-=b; //result is 3 - same as a = a-b
        alert(a);

        //*= is the same as *
        c = 6;
        d = 8;
        c*=d; 
        alert(c); //result is 48 = same as c = c*d
    </script>
</body>
</html>
