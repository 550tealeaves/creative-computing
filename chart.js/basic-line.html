<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart</title>
</head>
<body>
    <!--Create a canvas for responsiveness-->
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <!--Run chart.js from a CDN-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    data: [{x: '2016-12-25', y: 20}, {x: '2016-12-26', y: 10}, {x: '2016-12-27', y: 13}, {x: '2016-12-28', y: 6}],
                    borderColor: 'magenta',
                    backgroundColor: 'forestgreen'
                }]
            }
        });

    </script>
</body>
</html>
